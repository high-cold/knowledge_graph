<!DOCTYPE html><html lang="zh"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>知识图谱-用户中心</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图数据库用户中心管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="姓名" v-model="pagination.name" style="width: 180px;"                          class="filter-item"></el-input>                <el-input placeholder="学号" v-model="pagination.studentid" style="width: 180px;"                          class="filter-item"></el-input>                <el-input placeholder="专业" v-model="pagination.major" style="width: 180px;"                          class="filter-item"></el-input>                <el-input placeholder="班级" v-model="pagination.grade" style="width: 180px;"                          class="filter-item"></el-input>                <el-input placeholder="类别" v-model="pagination.type" style="width: 180px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="姓名" align="center"></el-table-column>                <el-table-column prop="studentid" label="学号" align="center"></el-table-column>                <el-table-column prop="password" label="密码" align="center"></el-table-column>                <el-table-column prop="major" label="专业" align="center"></el-table-column>                <el-table-column prop="gender" label="性别" align="center"></el-table-column>                <el-table-column prop="grade" label="班级" align="center"></el-table-column>                <el-table-column prop="type" label="类型" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学号" prop="studentid">                                    <el-input v-model="formData.studentid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="密码">                                    <el-input v-model="formData.password"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="专业">                                    <el-input v-model="formData.major"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="性别">                                    <el-input v-model="formData.gender"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="班级">                                    <el-input v-model="formData.grade"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="类型">                                    <el-input v-model="formData.type"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学号" prop="studentid">                                    <el-input v-model="formData.studentid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="密码">                                    <el-input v-model="formData.password"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数，                studentid: "",                name: "",                password: "",                major: "",                gender: "",                grade: "",                type: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //组织数据，拼接url请求地址                param = "?name=" + this.pagination.name;                param += "&studentid=" + this.pagination.studentid;                param += "&password=" + this.pagination.password;                param += "&major=" + this.pagination.major;                param += "&gender=" + this.pagination.gender;                param += "&grade=" + this.pagination.grade;                param += "&type=" + this.pagination.type;                //发送异步请求                axios.get("/users/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码之为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行分页查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                //将数据至空，便于下次使用                this.resetForm();            },            //重置表单            resetForm() {                //将数据至空，便于下次使用                this.formData = {};            },            //添加功能            handleAdd() {                axios.post("/users", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.success(res.data.msg);                    }                }).finally(() => {                    this.getAll();                })            },            //取消添加            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("取消删除操作!")            },            // 删除            handleDelete(row) {                this.$confirm("是否确认删除?", "提示", {type: "info"}).then(() => {                    axios.delete("/users/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功!")                        } else {                            this.$message.error("数据同步失败，自动刷新")                        }                    }).finally(() => {                        this.getAll();                    })                }).catch(() => {                    this.$message.info("取消删除!")                })            },            //弹出编辑窗口(获取前端中被选中要修改的数据，封装到formdata里面)            handleUpdate(row) {                axios.get("/users/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //重新加载数据                    this.getAll();                })            },            //修改(将formdata的数据传到后端，并调用”/users“的put方法)            handleEdit() {                axios.put("/users", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    this.getAll();                })            },        }    })</script></html>
